steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/dev-echo-connect-post_crud:$SHORT_SHA', './post_crud/']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'gcr.io/$PROJECT_ID/dev-echo-connect-post_crud:$SHORT_SHA', 'gcr.io/$PROJECT_ID/dev-echo-connect-post_crud:latest']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dev-echo-connect-post_crud:$SHORT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dev-echo-connect-post_crud:latest']
  
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args: ['run', '--filename=./post_crud/deploy.yaml', '--image=gcr.io/$PROJECT_ID/dev-echo-connect-post_crud:$SHORT_SHA', '--cluster=production-server', '--location=asia-south1-a', '--namespace=development']